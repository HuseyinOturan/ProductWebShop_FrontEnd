
<div>

  <label>NAME</label>
  <br>
  <input type="text" [(ngModel)]="name">
  <br>
  <label>DESCRIPTIONS</label>
  <br>
  <input type="text" [(ngModel)]="descriptions">
  <br>
  <label>IMG</label>
  <br>
  <input type="text" [(ngModel)]="img">
  <br>

  <label>STOCK</label>
  <br>
  <input type="number" [(ngModel)]="stock">
  <br>
  <label>PRICE</label>
  <br>
  <input type="number" [(ngModel)]="price">
  <br>

  <button (click)="postProduct()">PostProduct</button>

</div>
